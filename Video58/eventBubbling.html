<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aqua;
            border: 2px solid black;
            cursor: pointer;
            padding: 34px;
            margin: 34px;
        }

        .childContainer {
            padding: 34px;
            margin: 34px;
            background-color: blueviolet;
        }

        .container {
            padding: 34px;
            margin: 34px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Child was clicked");
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("ChildContainer was clicked");
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Container was clicked");
        })

        function getRandomColor(){
            let val1 = Math.floor(Math.random() * 256);
            let val2 = Math.floor(Math.random() * 256);
            let val3 = Math.floor(Math.random() * 256);

            return `rgb(${val1} , ${val2} ,${val3})`;
        }

        // let a = setInterval(()=>{
        //     document.querySelector(".childContainer").style.backgroundColor = getRandomColor();
        // },3000)

        // console.log(a);

        let a = setTimeout (()=>{
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor();
        },3000)
        
        console.log(a);
    </script>
</body>

</html>
