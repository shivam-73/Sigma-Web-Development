<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>
<body>
    <h1>Forms to apply for Full Stack Developer</h1>

    <form action="post">
        <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="enter your username" required>
        <br>
        <label for="password">Enter your password</label>
        <input type="password" id= "password" name="password" id="password" placeholder="enter your password" required> 
        </div>

        <div>
            <label>Gender: </label>
            <br>
            <label for="male">Male </label>
           <input type="radio" name="gender" id="male" value="male">

           <label for="female">Female</label>
           <input type="radio" name="gender" id="female" value="female">

        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe the channel </label>
        </div>
        <div>
            <label for="comment">Any Queries: </label>
            <br>
            <textarea name="comment" id="comment" rows="5" cols="10"></textarea>
        </div>

        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="Orange">Orange</option>
            </select>
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
