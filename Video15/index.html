<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin,Padding & Border</title>
    <style>
        .box{
            background-color: aqua;
        }
        .box1{
            color: brown;
            padding: 25px;
            border: 5px solid black;
            margin: 30px;
            height: 150px;
            box-sizing: border-box;
        }
        .box2{
            color:red;
            padding: 25px;
            border: 10px solid blue;
            margin: 30px;
            height: 150px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">
        i am a div
    </div>

    <div class="box box2">
        I am another div
    </div>
</body>
</html>
