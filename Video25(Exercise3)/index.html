    <title>Design the Card</title>

        *{

        .box{

        p{

            color: rgb(120, 116, 116);

            margin-left: 37%;

            color: rgb(42, 112, 198);

            font-weight: bold;
            border: none;
            border-radius: 3mm;
            padding: 10px;
