<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        /* img{
            filter: blur(2 px);
        } */

        .img1{
            filter:brightness(67%) contrast(0.8);
        }

        .img2{
            /* filter: invert(0.6); */
            filter: opacity(0.5);
        }

        .img3{
            /* filter: grayscale(50%); */
            filter: sepia(90%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://www.shutterstock.com/image-photo/digital-technology-software-development-concept-600nw-2111828198.jpg" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcxPcGRZZ_FrAgdo6SJljyNzkpanOR8umKqQ&s" alt="">
        <img class="img3" src="https://i.pinimg.com/474x/de/ae/82/deae829196c630e580f2956023718d46.jpg" alt="">
    </div>
</body>
</html>
