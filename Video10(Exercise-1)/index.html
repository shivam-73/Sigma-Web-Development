<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact us</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center;">Media Player</h1>
        <h2>Audio Player</h2>
        <div>
            <audio src="1.mp3" controls  loop></audio>
            <audio src="2.mp3" controls  loop></audio>
            <audio src="3.mp3" controls  loop></audio>
            <audio src="4.mp3" controls  loop></audio>
            <audio src="5.mp3" controls loop></audio>
        </div>
        <h2>Video Player</h2>
        <div>
            <video src="1.mp4" controls width="330" height="330" poster="download.jpg" preload="none"></video>
            <video src="2.mp4" controls width="330" height="330" preload="none"></video>
            <video src="3.mp4" controls width="330" height="330" preload="none"></video>
            <video src="4.mp4" controls width="330" height="330" preload="none"></video>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/5xFRg_TzlAg?si=uUiBvohqeNHwRWfi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>


    </main>
    <footer>
        <p>Copyrights 2003| All rights reserved</p>
    </footer>
</body>
</html>
